<template name='matchInSearch'>
	<tr>
		<td>
			{{#with team team1._id "byTeamId"}}
				<a href='/teams/{{name}}/'>
					<img height='30px' src='{{image}}'>
					{{name}}
				</a>
			{{/with}}
		</td>
		<td>
			{{#if $eq game 'cs16'}}
				<span class='label label-info'>CS 1.6</span>
			{{else}}
				{{#if $eq game 'csgo'}}
					<span class='label label-info'>CS:GO</span>
				{{else}}
					<span class='label label-info'>CS:S</span>
				{{/if}}
			{{/if}}
		</td>
		<td>{{type}}</td>
		<td>{{map}}</td>
		<td>
			<span class='label label-primary'>{{server.name}}</span>
		</td>
		<td>
			<a href='/matches/{{_id}}' class='btn btn-default'>
				<span class='glyphicon glyphicon-chevron-right'></span>
			</a>
		</td>
	</tr>
</template>

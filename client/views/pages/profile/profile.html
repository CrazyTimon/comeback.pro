<template name="profile">
	<div class="container">
		<div class="page-header">
				<h1>{{#if profile.team}} {{profile.team}} | {{/if}}{{username}} <small>{{profile.firstname}} {{profile.lastname}}</small></h1>
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="well">
					<a href="#" class="thumbnail">
						<img src="{{profile.image}}">
					</a>
					
				</div>
			</div>
		</div>
	</div>
</template>

<template name='adminPage'>
	<div class="row">
		<ul class="nav nav-tabs">
			<li class="active">
				<a href="#serversPanel" data-toggle="tab">Серверы</a>
			</li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="serversPanel">
				<table class='table table-striped table-hover'>
					<thead>
						<tr>
							<th>Название</th>
							<th>IP</th>
							<th>Локация</th>
							<th>ОС</th>
							<th>LastUsedPort</th>
							<th>Статус</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{> serverList}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>

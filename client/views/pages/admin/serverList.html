<template name='serverList'>
	{{#each servers}}
		<tr>
			<td>{{name}}</td>
			<td>{{ip}}</td>
			<td>{{login}}</td>
			<td>{{password}}</td>
			<td>{{location.city}}, {{location.country}}</td>
			<td>{{lastUsedPort}}</td>
			<td>
				<a href='/admin/servers/{{_id}}' class='btn btn-default'>
					<span class='glyphicon glyphicon-chevron-right'></span>
				</a>
			</td>
		</tr>
	{{else}}
		<h1 class='text-muted'>Серверов нет</h1>
	{{/each}}
	<button class='btn btn-info pull-right' id='addServer'>Добавить</button>
</template>
